<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Emoji Rollovers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="emoji-column">
      <div class="emoji" id="emoji1" title="Hover over me!">🍎</div>
      <div class="emoji" id="emoji2" title="Hover over me!">🌍</div>
      <div class="emoji" id="emoji3" title="Hover over me!">🚀</div>
      <div class="emoji" id="emoji4" title="Hover over me!">🎨</div>
    </div>
    <div class="info-box" id="infoBox">Hover over an emoji to see more!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
